<div id="home" class="row" [ngClass]="loadAnimation">
	<div class="col-md-10 col-md-offset-1">
		<div class="browser">
			<div class="browser-header">
				<div class="browser-button red"></div>
				<div class="browser-button yellow"></div>
				<div class="browser-button green"></div>
				<div class="tabs">
					<div class="tab">
						<div class="tab-angle left-angle"></div>
						<div class="tab-body">
							<div class="tab-text">
								<i class="fa fa-smile-o"></i>
								Easter Eggs!
							</div>
						</div>
						<div class="tab-angle right-angle"></div>
					</div>
					<div class="tab">
						<div class="tab-angle left-angle"></div>
						<div class="tab-body">
							<div class="tab-text">
								<i class="fa fa-info-circle"></i>
								About This Site
							</div>
						</div>
						<div class="tab-angle right-angle"></div>
					</div>
					<div class="tab active">
						<div class="tab-angle left-angle"></div>
						<div class="tab-body">
							<div class="tab-text">
								<i class="fa fa-star"></i>
								Welcome
							</div>
						</div>
						<div class="tab-angle right-angle"></div>
					</div>
				</div>
			</div>
			<div class="url-bar">
				<div class="url-buttons">
					<i class="fa fa-arrow-left"></i>
					<i class="fa fa-arrow-right"></i>
					<i class="fa fa-refresh"></i>
					<i class="fa fa-home"></i>
				</div>
				<input type="text" class="form-control input-sm">
			</div>
			<h2>My name is Matt.  I write poetry for your browser.</h2>
		</div>
	</div>
</div>
